<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container mt-5">
        <h2>No Gutters</h2>
        <div class="row no-gutters gutter-demo">
          <div class="col-4 bg-primary">Column 1</div>
          <div class="col-4 bg-secondary">Column 2</div>
          <div class="col-4 bg-success">Column 3</div>
        </div>
    
        <h2>Gutters on X-Axis</h2>
        <div class="row gx-2 gutter-demo">
          <div class="col-4 bg-primary">Column 1</div>
          <div class="col-4 bg-secondary">Column 2</div>
          <div class="col-4 bg-success">Column 3</div>
        </div>
    
        <h2>Gutters on Y-Axis</h2>
        <div class="row gy-2 gutter-demo">
          <div class="col-4 bg-primary">Column 1</div>
          <div class="col-4 bg-secondary">Column 2</div>
          <div class="col-4 bg-success">Column 3</div>
        </div>
    
        <h2>Gutters on Both Axes</h2>
        <div class="row gx-2 gy-2 gutter-demo">
          <div class="col-4 bg-primary">Column 1</div>
          <div class="col-4 bg-secondary">Column 2</div>
          <div class="col-4 bg-success">Column 3</div>
        </div>
      </div>
    
      
    </body>
    </html>
